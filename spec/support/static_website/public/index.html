<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Touch Page Test</title>

  <script type='application/javascript' src='js/hammer.js'></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style type="text/css">
    #blue{
      position:absolute;
      top:100px;
      left:500px;
      width:100px;

      background-color:blue;

      right:
    }
  </style>  
</head>
<body>
  
  <h3>swipe</h3>
  <div id="blue"></div>
  <p id='direction'></p>
  <p id='duration'></p>

<script>
$(function(){
  var blue = document.getElementById("blue");
  
  Hammer(blue).on("swipeleft", function(e) {
    $('#duration').text("Distance swiped: " + e.distance);
    $('#direction').text("swiped left");
    distance = '-=' + e.distance + 'px';
    $(blue).animate({left: distance}, 500);
  });
  
  Hammer(document.getElementById("blue")).on("swiperight", function(e) {
    $('#duration').text("Distance swiped: " + e.distance);
    $('#direction').text("swiped right");
    distance = '+=' + e.distance + 'px';
    $(blue).animate({left: distance}, 500);
  });
})

</script>
</body>
</html>
